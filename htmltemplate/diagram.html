<!DOCTYPE html>
<html>
  <head>
    <title>Class Diagram Sample</title>
    <link type="text/css" rel="stylesheet" href="css/diagram.css" />
    <link type="text/css" rel="stylesheet" href="css/vis.min.css" />
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/mustache.min.js"></script>
    <script src="js/lib/vis.min.js"></script>

    <script src="js/parser-output.js"></script>

    <script src="js/colors.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/diagram.js"></script>
    <script src="js/searchBar.js"></script>
  </head>
  <body onload="bindValues()">
    <!-- Side Bar tags --->

    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <a href="#">About</a>
      <a></a>
      <!-- Search Bar tags --->
      <h2 color=white >Search Diagram</h2>
      <input type="text" id="userInput" onkeyup="searchDiagram()" placeholder="Search...">
      <ul id="myUL">
      </ul>
      <!-- /Search Bar tags --->
    </div>

    <div id="main">
      <button class="openbtn" onclick="openNav()">☰ Menu </button>  
    </div>

    <script>

      var global_list = document.createElement('ul');

      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.getElementById("myUL").appendChild(listEntities(entities));
      }

      function listEntities(ents) {
        for (var i = 0; i < ents.length; i++) {
          var item = document.createElement('li');
          var attr = document.createElement('a');
          attr.appendChild(document.createTextNode(ents[i].name));
          // itaem.style.color = "black";
          // attr.href = getRefForEntity(ents[i]);
          // attr.onclick = getRefForEntity;
          attr.onclick = (function() {
            var currentEntity = ents[i];
            return function() {
              getRefForEntity(currentEntity);
            }
          })();
          attr.setPointerCapture = 1;
          item.appendChild(attr);
          global_list.append(item);
        }
        return global_list;
      }

      function getRefForEntity(entity) {
        console.log("Get reference for entity: " + entity.name);
        return "#";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        emptyList();
      }

      function emptyList() {
        global_list = document.getElementById('myUL');
        global_list = [];
        return global_list;
      }

      function searchDiagram() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("userInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            // ent = li[i];
            ent = li[i].getElementsByTagName("a")[0];
            txtValue = ent.textContent || ent.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
      }

    </script>
    <!-- /Side Bar tags --->

    <div id="entities"></div>
    <div id="classDiagram"></div>
    <div class="loading-overlay">
      <div class="uil-ripple-css">
        <div></div>
        <div></div>
      </div>
    </div>

    <script id="case" type="x-tmpl-mustache">
      <p class="entity-case case">
          <span class="entity-case-name">.{{name}}</span>
      </p>
    </script>
    <script id="property" type="x-tmpl-mustache">
      <p class="entity-property entity-property-{{accessLevel}}" title="{{accessLevel}} property">
          <span class="entity-property-type">{{type}}</span>
          <span class="entity-property-name">{{name}}</span>
      </p>
    </script>
    <script id="method" type="x-tmpl-mustache">
      <p class="entity-method entity-method-{{accessLevel}}" title="{{accessLevel}} method">
          <span class="entity-method-type">{{type}}</span>
          <span class="entity-method-name">{{name}}</span>
      </p>
    </script>
    <script id="entity" type="x-tmpl-mustache">
      <div class="entity" xmlns="http://www.w3.org/1999/xhtml">
          <div class="entity-{{type}}">
              <p class="type">{{type}}</p>
              <p>{{name}}</p>
          </div>
          {{#props}}
          <section class="entity-properties">
              {{{props}}}
          </section>
          {{/props}}
          {{#methods}}
          <section class="entity-methods">
              {{{methods}}}
          </section>
          {{/methods}}
          {{#cases}}
          <section class="entity-cases">
              {{{cases}}}
          </section>
          {{/cases}}
      </div>
    </script>
    <script id="data" type="x-tmpl-mustache">
      <img class="entity-image" src="{{{data}}}" xmlns="http://www.w3.org/1999/xhtml"/>
    </script>
  </body>
</html>
